<!-- crear_compra.html -->
<form method="POST" action="{% url 'crear_compra' %}">
    {% csrf_token %}
    <input type="hidden" name="id_prod" value="{{ producto.id_prod }}">
    {{ form.as_p }}
    {% if form.errors %}
      <ul class="errorlist">
        {% for field in form %}
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        {% endfor %}
      </ul>
    {% endif %}
    <button type="submit">Crear Compra</button>
  </form>
